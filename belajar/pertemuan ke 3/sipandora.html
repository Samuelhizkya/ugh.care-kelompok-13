<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiPandora - Pendonor Darah & Respon Darurat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #de3832;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-red { background-color: #d9534f; color: white; }
        .btn-blue { background-color: #0275d8; color: white; }
        .btn-green { background-color: #5cb85c; color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="home" class="container">
        <h1>SiPandora</h1>
        <p>Sistem Pendonor Darah & Respon Darurat</p>
        <button class="btn btn-red" onclick="showPage('cariPendonor')">Cari Pendonor</button>
        <button class="btn btn-blue" onclick="showPage('butuhDarurat')">Butuh Darurat</button>
        <button class="btn btn-green" onclick="showPage('daftarPendonor')">Daftar Pendonor</button>
    </div>
    <div id="cariPendonor" class="container hidden">
        <h1>Cari Pendonor</h1>
        <p>Masukkan golongan darah yang dicari:</p>
        <input type="text" placeholder="Contoh: A+, B-, O" style="width: 80%; padding: 10px;">
        <button class="btn btn-red" onclick="alert('Mencari pendonor...')">Cari</button>
        <button class="btn btn-blue" onclick="showPage('home')">Kembali</button>
    </div>

    <div id="butuhDarurat" class="container hidden">
        <h1>Respon Darurat</h1>
        <p>Hubungi segera layanan darurat:</p>
        <button class="btn btn-red" onclick="alert('Menghubungi darurat...')">Panggil Bantuan</button>
        <button class="btn btn-blue" onclick="showPage('home')">Kembali</button>
    </div>

    <div id="daftarPendonor" class="container hidden">
        <h1>Daftar Pendonor</h1>
        <p>Isi data untuk menjadi pendonor:</p>
        <input type="text" placeholder="Nama" style="width: 80%; padding: 10px;"><br><br>
        <input type="text" placeholder="Golongan Darah" style="width: 80%; padding: 10px;"><br><br>
        <button class="btn btn-green" onclick="alert('Terima kasih telah mendaftar!')">Daftar</button>
        <button class="btn btn-blue" onclick="showPage('home')">Kembali</button>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>

</body>
</html>
