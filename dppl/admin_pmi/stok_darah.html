</head>

<div class="sidebar">

        <a href="dashboard_admin_pmi.html" class="logo">SIPAN<span>DORA</span></a>
        <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    
    <ul class="sidebar-menu">
        <li>

                <i class="fas fa-home"></i>

        <li>

                <i class="fas fa-file-alt"></i>

            </a>
        </li>
        <li>
            <a href="stok_darah.html" class="active">
                <i class="fas fa-tint"></i>

    </ul>
</div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-tint"></i> Kelola Stok Darah</h1>
            </div>

            <div class="stock-management">
                <div class="stock-controls">
                    <div class="stock-form">
                        <h2><i class="fas fa-plus-circle"></i> Tambah Stok Darah</h2>
                        <form id="addStockForm">
                            <div class="form-group">
                                <label for="bloodType">Golongan Darah</label>
                                <select id="bloodType" required>
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="AB">AB</option>
                                    <option value="O">O</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Jumlah (kantong)</label>
                                <input type="number" id="quantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="expiryDate">Tanggal Kadaluarsa</label>
                                <input type="date" id="expiryDate" required>
                            </div>
                            <button type="submit" class="btn">
                                <i class="fas fa-plus"></i> Tambah Stok
                            </button>
                        </form>
                    </div>
                    <div class="current-stock">
                        <h2><i class="fas fa-boxes"></i> Stok Saat Ini</h2>
                        <div class="stock-levels">
                            <div class="stock-item">
                                <span class="blood-type">A</span>
                                <div class="progress-bar">
                                    <div class="progress" style="width: 80%"></div>
                                </div>
                                <span class="stock-count">120 kantong</span>
                            </div>
                            <!-- Other blood types would be listed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>

</body>
</html>

<div id="modal-daftar-donor">
    <h2>Pendaftaran Pendonor Baru</h2>
    <form>
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="text" placeholder="Golongan Darah (A/B/AB/O)" required>
        <input type="date" placeholder="Tanggal Terakhir Donor">
        <button>Daftar</button>
    </form>
</div>
