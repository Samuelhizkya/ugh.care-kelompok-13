<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Permintaan - SIPANDORA</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="stylesr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Same sidebar styles as dashboard -->
</head>
<body>
    <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
        <a href="dashboard_admin_pmi.html" class="logo">SIPAN<span>DORA</span></a>
        <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard_admin_rs.html" ><i class="fas fa-home"></i>Beranda</a></li>
      <li><a href="permintaan_darah.html"><i class="fas fa-tint"></i>Permintaan Darah</a></li>
      <li><a href="pasien.html"><i class="fas fa-procedures"></i>Daftar Pasien</a></li>
      <li><a href="riwayat_permintaan.html" class="active"><i class="fas fa-history"></i>Riwayat Permintaan</a></li>
      <li class="logout-btn"><a href="../index.html"><i class="fas fa-sign-out-alt"></i>Keluar</a></li>
    </ul>
  </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-history"></i> Riwayat Permintaan Darah</h1>
                <div class="filter-controls">
                    <select class="form-control">
                        <option>Semua Bulan</option>
                        <option>Januari</option>
                        <option>Februari</option>
                        <!-- More months -->
                    </select>
                    <select class="form-control">
                        <option>Semua Tahun</option>
                        <option>2023</option>
                        <option>2022</option>
                    </select>
                </div>
            </div>

            <div class="history-section">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Tanggal</th>
                            <th>No. Permintaan</th>
                            <th>Pasien</th>
                            <th>Gol. Darah</th>
                            <th>Jumlah</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>15/06/2023</td>
                            <td>REQ-2023-0015</td>
                            <td>Budi Santoso</td>
                            <td>A+</td>
                            <td>2 kantong</td>
                            <td><span class="status-badge completed">Selesai</span></td>
                            <td>
                                <button class="btn btn-small">
                                    <i class="fas fa-file-alt"></i> Detail
                                </button>
                            </td>
                        </tr>
                        <!-- More history rows would be listed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>
</html>
