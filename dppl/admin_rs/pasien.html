<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pasien - SIPANDORA</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="stylesr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Same sidebar styles as dashboard -->
</head>
<body>
   <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
        <a href="dashboard_admin_pmi.html" class="logo">SIPAN<span>DORA</span></a>
        <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="dashboard_admin_rs.html"><i class="fas fa-home"></i>Beranda</a></li>
      <li><a href="permintaan_darah.html"><i class="fas fa-tint"></i>Permintaan Darah</a></li>
      <li><a href="pasien.html" class="active"><i class="fas fa-procedures"></i>Daftar Pasien</a></li>
      <li><a href="riwayat_permintaan.html"><i class="fas fa-history"></i>Riwayat Permintaan</a></li>
      <li class="logout-btn"><a href="../index.html"><i class="fas fa-sign-out-alt"></i>Keluar</a></li>
    </ul>
  </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h1><i class="fas fa-procedures"></i> Daftar Pasien</h1>
                <button class="btn" id="addPatientBtn">
                    <i class="fas fa-plus"></i> Tambah Pasien
                </button>
            </div>

            <div class="patient-management">
                <div class="patient-filters">
                    <select class="form-control">
                        <option>Semua Ruangan</option>
                        <option>ICU</option>
                        <option>HCU</option>
                        <option>Perawatan</option>
                    </select>
                    <input type="text" placeholder="Cari pasien..." class="form-control">
                </div>

                <table class="patient-table">
                    <thead>
                        <tr>
                            <th>No. RM</th>
                            <th>Nama Pasien</th>
                            <th>Gol. Darah</th>
                            <th>Ruangan</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>RM2023001</td>
                            <td>Budi Santoso</td>
                            <td>A+</td>
                            <td>ICU 2</td>
                            <td><span class="status-badge urgent">Darurat</span></td>
                            <td>
                                <button class="btn btn-small">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-small">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- More patient rows would be listed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div id="addPatientModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Tambah Pasien Baru</h2>
            <form id="patientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="medicalRecord">No. Rekam Medis</label>
                        <input type="text" id="medicalRecord" required>
                    </div>
                    <div class="form-group">
                        <label for="patientName">Nama Lengkap</label>
                        <input type="text" id="patientName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bloodType">Golongan Darah</label>
                    <select id="bloodType" required>
                        <option value="">Pilih Golongan Darah</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="room">Ruangan</label>
                    <input type="text" id="room" required>
                </div>
                <div class="form-group">
                    <label for="diagnosis">Diagnosis</label>
                    <textarea id="diagnosis" rows="3"></textarea>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Simpan Pasien
                </button>
            </form>
        </div>
    </div>

    <script>
        // Modal Handling
        document.getElementById('addPatientBtn').addEventListener('click', function() {
            document.getElementById('addPatientModal').style.display = 'block';
        });

        document.querySelector('.close-modal').addEventListener('click', function() {
            document.getElementById('addPatientModal').style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });
    </script>
</body>
</html>
