<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Halo Juan</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Bungee', cursive;
        }

        /* Background hitam */
        .background {
            background: black;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        /* Bintang-bintang */
        .stars {
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            position: absolute;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        #judul {
            color: blueviolet;
            font-size: 40px;
            text-align: center;
            padding-top: 200px;
            position: relative;
            z-index: 1;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: blue;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="background" id="background">
        <div id="judul">HALLO</div>
        <button onclick="tambahNama()">Tambah</button>
    </div>

    <script>
        function tambahNama() {
            document.getElementById("judul").innerHTML = "HALLO MUEL";
        }

        for (let i = 0; i < 100; i++) {
            let star = document.createElement("div");
            star.className = "stars";
            star.style.top = Math.random() * window.innerHeight + "px";
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.animationDuration = (Math.random() * 3 + 1) + "s";
            document.getElementById("background").appendChild(star);
        }
    </script>
</body>
</html>
